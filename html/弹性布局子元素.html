<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      display: flex;
      align-items: center;
    }

    .box {
      width: 100px;
      height: 100px;
      margin-right: 50px;
    }

    .box1 {
      background: orange;
    }

    .box2 {
      background: blue;
    }

    .box3 {
      background: gray;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
